<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.metro.min.css">
    <link rel="stylesheet" href="Styles\Index.css">
    <script src="node_modules\jquery\dist\jquery.min.js" charset="utf-8"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js" charset="utf-8"></script>
    <script src="http://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
    <script src="JS\MockData.js" charset="utf-8"></script>
    <script src="JS\Index.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3" id="left-panel">
          <div class="demo-section k-content">
            <h4>Sites</h4>
            <input id="sites" style="width: 100%;" />
            <hr>
            <h4>Start / Finish time</h4>
            <input id="startTime" style="width: 45%;" />
            <input id="finishTime" style="width: 45%;" />
          </div>
        </div>
        <div class="col-sm-9" id="right-panel">
          <div id="scheduler"></div>
        </div>
      </div>
    </div>

    <script id="template" type="text/x-kendo-template">
      <tr data-uid="#= uid #" class="staff-row">
        <td>
          <strong>#: name #</strong>
        </td>
        <td >
          <div class="add-roster-wrapper">
            <span class="glyphicon glyphicon-plus add-roster-btn"></span>
          </div>
        </td>
      </tr>
    </script>

  </body>
</html>
